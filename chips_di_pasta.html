<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips di Pasta - Personalizza la tua confezione</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #9b1b30;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.1rem;
        }

        .container {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .customization-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .customization-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #9b1b30;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #9b1b30;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7a1422;
        }

        .preview-container {
            text-align: center;
        }

        .preview {
            border: 2px solid #ddd;
            display: inline-block;
            padding: 20px;
            width: 250px;
            height: 350px;
            background-color: #fff;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .preview img {
            max-width: 100%;
            border-radius: 8px;
        }

        .preview-text {
            font-size: 1.2rem;
            color: #333;
        }

        .input-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Personalizza la tua confezione di Chips di Pasta</h1>
        <p>Crea la confezione perfetta per ogni occasione!</p>
    </header>

    <div class="container">
        <section class="customization-section">
            <h2>Personalizza la tua confezione</h2>
            <div class="input-field">
                <label for="custom-message">Messaggio personalizzato:</label><br>
                <input type="text" id="custom-message" placeholder="Aggiungi un messaggio">
            </div>
            <div class="input-field">
                <label for="recipient-name">Nome destinatario:</label><br>
                <input type="text" id="recipient-name" placeholder="Inserisci il nome">
            </div>
            <button onclick="updatePreview()">Aggiorna anteprima</button>
        </section>

        <section class="preview-container">
            <h2>Anteprima Confezione</h2>
            <div class="preview" id="preview-box">
                <img src="https://via.placeholder.com/200x300?text=Confezione" alt="Anteprima confezione">
                <p id="preview-text" class="preview-text">Anteprima del tuo messaggio</p>
            </div>
        </section>
    </div>

    <script>
        function updatePreview() {
            var message = document.getElementById("custom-message").value;
            var recipient = document.getElementById("recipient-name").value;
            var previewText = message + (recipient ? "<br>Per " + recipient : "");
            document.getElementById("preview-text").innerHTML = previewText;
        }
    </script>

</body>
</html>
